name: LLMEmbed Classification

on: [push]

jobs:
  classify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # or pip install the LLMEmbed package if available
      - name: Run LLMEmbed classification script
        run: python classify_with_llmembed.py input_data.txt output_results.txt
