name: SentenceTransformers Classification

on: [push]

jobs:
  classify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run SentenceTransformers classification script
        run: python classify.py offers.json offers-categorized.json
      - name: Upload categorized offers artifact
        uses: actions/upload-artifact@v3
        with:
          name: categorized-offers
          path: offers-categorized.json